<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ detail.title }}</title>
</head>
<body>
    <h1>{{ detail.title }}</h1>
    <img src="{{ detail.image.url }}" alt="{{ detail.title }}">
    <p>{{ detail.text }}</p>
    <p>Price: ${{ detail.price }}</p>
    <p>Created at: {{ detail.create_date }}</p>
</body>
</html>
