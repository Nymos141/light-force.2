<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ detail.title }}</title>
</head>
<body>
    <h1>{{ detail.title }}</h1>
    <img src="/game/media/{{ detail.image.url }}" alt="{{ detail.title }}">
    <p>{{ detail.text }}</p>
    <p>Price: ${{ detail.price }}</p>
    <p>Created at: {{ detail.create_date }}</p>

    <h2>Feedback</h2>
    {% for feedback in detail.feedback_set.all %}
        <p>{{ feedback.text }}</p>
    {% endfor %}

    <h2>Tags</h2>
    {% for tag in detail.tags.all %}
        <p>{{ tag.title }}</p>
    {% endfor %}
</body>
</html>
