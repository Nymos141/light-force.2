<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends 'elements/navbar.html' %}
    <title>Append</title>
</head>
<body>
{% block content %}
<h1 class="mt-5" style="text-align: center;">Заполните поля</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter title">
    </div>
    <div>
        <label for="text">Text:</label>
        <textarea id="text" name="text" rows="5" placeholder="Enter text"></textarea>
    </div>
    <div>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" placeholder="Send Image">
    </div>
    <div>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" placeholder="Price">
    </div>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>

{% endblock %}
